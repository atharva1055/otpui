<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login with MFA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="validateCredentials()">Validate</button>
        </form>
    </div>

    <div class="otp-container" id="otpContainer" style="display: none;">
        <h2>Enter OTP</h2>
        <form id="otpForm">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="button" onclick="validateOTP()">Login</button>
        </form>
    </div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button onclick="addUser()">Add User</button>
        <button onclick="deleteUser()">Delete User</button>
        <button onclick="updateUser()">Update User</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
